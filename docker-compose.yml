version: "3.8"

services:
  backend:
    build: ./student-record-backend
    container_name: student_backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production

  frontend:
    build: ./student-record-frontend
    container_name: student_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
