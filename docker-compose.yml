services:
  mongo:
    image: mongo:5
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - monitoring-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "3010:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/mydb
    depends_on:
      - mongo
    networks:
      - monitoring-net
    restart: unless-stopped

  # Alternative backend (Docker Hub version)
  # backend:
  #   image: chetankrishna03/backend:v1
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     - MONGO_URI=mongodb://mongo:27017/mydb
  #   depends_on:
  #     - mongo
  #   networks:
  #     - monitoring-net
  #   restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "3011:80"
    depends_on:
      - backend
    networks:
      - monitoring-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - monitoring-net
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    networks:
      - monitoring-net
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  monitoring-net:
    driver: bridge
