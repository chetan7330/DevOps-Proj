version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock       # gives access to Docker daemon
      - /usr/local/bin/docker:/usr/bin/docker           # gives access to Docker CLI
      - .:/workspace                                    # optional: mount your project
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

volumes:
  jenkins_home:
    driver: local
