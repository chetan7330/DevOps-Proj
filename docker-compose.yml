version: '3.8'

services:
  # Jenkins intentionally removed (runs via Homebrew on host)
  # jenkins:
  #   image: jenkins/jenkins:lts
  #   ports:
  #     - "8080:8080"
  #     - "50000:50000"

  frontend:
    build:
      context: ./student-record-frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./student-record-backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/mydb
    depends_on:
      - mongo

  mongo:
    image: mongo:5
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
    driver: local
